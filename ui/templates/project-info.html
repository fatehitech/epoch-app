<button ui-sref="dash()">Back</button>
<div ng-controller="ProjectInfoCtrl">
{{project.name}}
<div ng-repeat="session in project.sessions | normalizeSessions | reverse track by $index">
  <p>Start {{ session.start }}</p>
  <p>End {{ session.end }}</p>
  <p>Duration {{ session.duration }}</p>
  <p>Title {{ session.title }}</p>
  <p>Notes {{ session.notes }}</p>
</div>
</div>
